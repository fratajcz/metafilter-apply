version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    level: DEBUG
    filename: test.log
    maxBytes: 1048576
    backupCount: 3
root:
  level: DEBUG
  handlers: [console,file]
loggers:
  matplotlib:
    level: WARNING
